<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  
  <title>Weather Journal App</title>

</head>

<body>


  <section class ="app">
    
    <h3>
      Weather Journal App
    </h3>


    <section class ="cityName">
      <label for="cityName__label" class="cityName__label">Your city: </label>
      <input type="text" id="cityName__label"  class="cityName__input" placeholder="enter city name">
    </section>



    <section class="generate">
      <button class="generate__btn" type = "submit"> Generate </button>
    </section>
    

    <section class ="dataCollected">


      <section class="dataCollected__content"> 
        <p class = "dataCollected__temp">
          <span class="dataCollected__value"></span>
          <img class="dataCollected__icon"> 
        </p>

        <p class = "dataCollected__date"> 
          <span class="dataCollected__title">date</span>
          <span class="dataCollected__value"> </span> 
        </p>

        <p class = "dataCollected__description"> 
          <span class="dataCollected__title">description</span>
          <span class="dataCollected__value"> </span> 
        </p>

        <p class = "dataCollected__feelsLike"> 
          <span class="dataCollected__title">feels like</span>
          <span class="dataCollected__value"> </span> 
        </p>

        <p class = "dataCollected__humidity">
          <span class="dataCollected__title">humidity</span>
          <span class="dataCollected__value"> </span> 
        </p>

      </section>

    </section>

  </section>

  <script src="app.js" type="text/javascript"></script>

</body>
</html>
