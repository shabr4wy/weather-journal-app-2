<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet">

  <title>Weather Journal App</title>

</head>

<body>


  <section class ="app">
    
    <h3>
      Weather Journal App
    </h3>


    <section class ="cityName">
      <label for="cityName__label" class="cityName__label">Your city: </label>
      <input type="tel" id="cityName__label"  class="cityName__input" placeholder="enter city name">
    </section>



    <section class="generate">
      <button class="generate__btn" type = "submit"> Generate </button>
    </section>
    

    <section class ="dataCollected">


      <section class="dataCollected__content"> 
        <p class = "dataCollected__temp"> </p>
        <p class = "dataCollected__date"> </p>
      </section>

    </section>

  </section>

  <script src="app.js" type="text/javascript"></script>

</body>
</html>
