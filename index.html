<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="this app gives information about weather such as temperature, humidity and more. Enter a city name and we will get you the weather data">

    <link rel="stylesheet" href="css/style.css">
    
    <title>Weather Journal App</title>

  </head>

  <body>

    <main>
      <article class ="weatherJournalCard">
        
        <section class="header">
          <h1 class="header__hero">
            Weather Journal App
          </h1>
        </section>


        <section class ="cityName">
          <label for="cityName__label" class="cityName__label">Your city: </label>
          <input type="text" id="cityName__label"  class="cityName__input" placeholder="enter city name">
        </section>


        <section class="generate">
          <button class="generate__btn" type = "submit"> Generate </button>
        </section>
        

        <dl class ="dataCollected dataCollected--animate1 dataCollected--animate2">
          <dd class="dataCollected__tempValue"></dd>
          <dd><img class="dataCollected__weatherIcon" height="100px" width="100px"><dd>

          <dt class="dataCollected__dateTitle">date</dt>
          <dd class="dataCollected__dateValue"> </dd>

          <dt class="dataCollected__descriptionTitle">description</dt>
          <dd class="dataCollected__descriptionValue"> </dd> 

          <dt class="dataCollected__feelsLikeTitle">feels like</dt >
          <dd class="dataCollected__feelsLikeValue"> </dd> 

          <dt class="dataCollected__humidityTitle">humidity</dt>
          <dd class="dataCollected__humidityValue"> </dd> 
        </dl>

        

      </article>
    </main>


    <footer>
      <small class="iconsAttribute">Weather Icons by <a href="https://www.amcharts.com/" target="_blank">Amcharts.com</a></small>
    </footer>


    <script src="js/app.js" type="text/javascript"></script>

  </body>
</html>
